<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <meta name="description" content="Get real-time weather updates and forecasts.">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="weather-app">

    <!-- Header -->
    <header>
      <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
    </header>

    <!-- Search Section -->
    <section class="search">
  <label for="locationInput" class="visually-hidden">Enter location</label>
  <input type="text" id="locationInput" placeholder="Enter location..." />
  <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
  <button id="geoBtn" title="Use current location"><i class="fas fa-location-crosshairs"></i></button>
  <button id="resetBtn" title="Reset fields"><i class="fas fa-rotate-left"></i> Reset</button> <!-- NEW -->
</section>


    <!-- Current Weather Display -->
    <main>
      <section class="current-weather">
        <h2><i class="fas fa-thermometer-half"></i> Current Weather</h2>
        <div id="currentWeatherContainer">
          <div class="weather-icon" id="weatherIcon"></div>
          <p id="currentTemp">Temperature: --Â°C</p>
          <p id="currentCondition">Condition: --</p>
          <p id="currentHumidity">Humidity: --%</p>
          <p id="currentWind">Wind Speed: -- km/h</p>
        </div>
      </section>

      <!-- Forecast -->
      <section class="forecast">
        <h2><i class="fas fa-calendar-day"></i> Weather Forecast</h2>
        <div id="forecastContainer"></div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Weather Forecast Web App. Prepared By Sujal Kamothi </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
